<mat-form-field>
  <mat-label>Link com código</mat-label>
  <input type="url" matInput name="url" [formControl]="key" readonly />
  <mat-hint>Clique ao lado para copiar o código</mat-hint>
  <button
    matSuffix
    type="button"
    mat-icon-button
    (click)="onCopy(tip)"
    [cdkCopyToClipboard]="key.value"
  >
    <mat-icon #tip="matTooltip" matTooltip="Copiado" matTooltipPosition="above">
      content_copy
    </mat-icon>
  </button>
</mat-form-field>
<mat-dialog-actions>
  <button type="button" mat-stroked-button (click)="onShare()">
    Compartilhar
  </button>
  <button
    type="button"
    mat-stroked-button
    color="accent"
    [mat-dialog-close]="data"
  >
    Entrar
  </button>
</mat-dialog-actions>
