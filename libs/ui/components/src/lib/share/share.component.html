<mat-action-list>
  <h3 class="mat-subheader">Compartilhar c√≥digo da sala</h3>

  <mat-divider></mat-divider>

  <button mat-list-item (click)="shareLink('whatsapp')">
    <ng-container *ngTemplateOutlet="whatsappIcon"></ng-container>
    <span> {{ option.whatsapp }} </span>
  </button>

  <button mat-list-item (click)="shareLink('telegram')">
    <ng-container *ngTemplateOutlet="telegramIcon"></ng-container>
    <span> {{ option.telegram }} </span>
  </button>

  <button mat-list-item (click)="shareLink('twitter')">
    <ng-container *ngTemplateOutlet="twitterIcon"></ng-container>
    <span> {{ option.twitter }} </span>
  </button>

  <mat-divider></mat-divider>

  <button mat-list-item (click)="sheetRef.dismiss()">
    {{ options.cancel }}
  </button>
</mat-action-list>
