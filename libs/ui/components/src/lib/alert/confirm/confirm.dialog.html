<h1 matDialogTitle>{{data.header}}</h1>

<mat-dialog-content> {{data.body}} </mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="accent" [matDialogClose]="false">
    Cancelar
  </button>
  <button mat-stroked-button color="warn" [matDialogClose]="true">
    Confirmar
  </button>
</mat-dialog-actions>
