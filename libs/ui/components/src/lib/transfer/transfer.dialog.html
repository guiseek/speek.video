<mat-dialog-content>
  <h2 class="mat-h2" *ngIf="message; else waiting">{{ message }}</h2>
  <ng-template #waiting>
    <p>
      Para enviar um arquivo, basta seleciona-lo <br />
      que a transferência será feita em seguida.
    </p>
    <button mat-stroked-button color="accent" (click)="inputFile.click()">
      Selecionar arquivo para envio
    </button>
    <p>
      Caso esteja recebendo, é só aguardar que <br />
      o download será feito assim que recebe-lo.
    </p>
  </ng-template>
</mat-dialog-content>

<input type="file" #inputFile (change)="shareFile($event.target.files)" />
<mat-dialog-actions>
  <button mat-stroked-button matDialogClose>Cancelar transferência</button>
</mat-dialog-actions>
