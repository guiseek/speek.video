<div id="lamp">

  <ng-content select="speek-switch"></ng-content>

  <input type="radio" name="switch" value="off" [attr.checked]="(switch?.state | async) === 'off'" />
  <input type="radio" name="switch" value="on" [attr.checked]="(switch?.state | async) === 'on'" />
  <label for="switch" class="entypo-lamp"></label>
  <div class="lamp">
    <div class="gonna-give-light"></div>
  </div>
</div>
