<speek-toolbar>
  <a routerLink="/" mat-icon-button>
    <mat-icon>arrow_backward</mat-icon>
  </a>
  <span class="brand-name">câmera</span>
</speek-toolbar>
<mat-card>
  <section>
    <video
      #video
      poster="/assets/images/logo.svg"
      autoplay playsinline muted
    ></video>
  </section>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field formGroupName="devices" appearance="outline" color="accent">
        <mat-label>Câmera</mat-label>
        <mat-select
          formControlName="videoinput"
          [compareWith]="compareFn"
          (selectionChange)="onDeviceChange($event.value)"
          placeholder="Câmera"
        >
          <mat-option *ngFor="let d of devices$ | async" [value]="d">
            {{ d.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<button type="button" [disabled]="!form.dirty" mat-fab (click)="onSave()">
  <mat-icon>check</mat-icon>
</button>
