<speek-toolbar>
  <a routerLink="/" mat-icon-button>
    <mat-icon>arrow_backward</mat-icon>
  </a>
  <span class="brand-name">치udio</span>
</speek-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>graphic_eq</mat-icon>
          <h3 mat-line>Gr치fico equalizador</h3>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <canvas #canvas></canvas>
      <mat-divider></mat-divider>
      <mat-form-field
        color="accent"
        appearance="outline"
        formGroupName="devices"
      >
        <mat-label>Entrada de 치udio</mat-label>
        <mat-select
          formControlName="audio"
          [compareWith]="compareFn"
          (selectionChange)="onDeviceChange($event.value)"
        >
          <mat-option value=""> Selecione um dispositivo </mat-option>
          <mat-option *ngFor="let d of devices$ | async" [value]="d">
            {{ d.label }}
          </mat-option>
        </mat-select>
        <mat-hint>Este ser치 seu microfone</mat-hint>
        <mat-error>Selecione um dispositivo</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-list>
        <h3 mat-subheader>Arraste para ajustar o tom da sua voz</h3>
      </mat-list>
      <section>
        <span>-1</span>
        <mat-slider
        min="-1"
        max="1"
        step="0.1"
        thumbLabel
        formControlName="pitch"
        ></mat-slider>
        <span>1</span>
      </section>
    </form>
  </mat-card-content>
</mat-card>

<button type="button" [disabled]="!form.dirty" mat-fab (click)="onSave()">
  <mat-icon>check</mat-icon>
</button>
