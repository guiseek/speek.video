<speek-toolbar>
  <a routerLink="/" mat-icon-button>
    <mat-icon>arrow_backward</mat-icon>
  </a>
  <span class="brand-name">tom de voz</span>
</speek-toolbar>
<mat-card>
  <canvas #canvas></canvas>
  <!-- <speek-oscilloscope [stream]="stream$ | async"></speek-oscilloscope> -->

  <mat-card-content>
    <form [formGroup]="form">
      <mat-slider
        min="-1"
        max="2"
        step="0.1"
        thumbLabel
        formControlName="pitch"
      ></mat-slider>
    </form>
  </mat-card-content>
</mat-card>

<button type="button" [disabled]="!form.dirty" mat-fab (click)="onSave()">
  <mat-icon>check</mat-icon>
</button>
